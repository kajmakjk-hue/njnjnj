<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пиратская Каюта</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Стили для каюты */
    .cabinet-page {
      padding-bottom: 90px;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }

    .cabinet-container {
      padding: 0 16px;
      box-sizing: border-box;
    }

    .avatar-section {
      text-align: center;
      margin-top: 20px;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: auto;
      border: 3px solid #2E2E2E;
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .level-username-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 48px;
      margin: 12px auto 0 auto;
      user-select: none;
    }

    .username {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 600;
      color: #e0e0e0;
      white-space: nowrap;
      z-index: 10;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .level-label {
      position: absolute;
      top: 0;
      left: 72%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 2px 8px;
      border-radius: 6px;
      background: #1A1A1A;
      white-space: nowrap;
      pointer-events: none;
      text-align: center;
      line-height: 1.2;
      height: 20px;
      box-sizing: border-box;
      z-index: 20;
    }

    .cabinet-card {
      background-color: #1A1A1A;
      border-radius: 20px;
      padding: 20px;
      margin-top: 24px;
      width: 100%;
      box-sizing: border-box;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 26px;
      font-weight: 500;
      color: #f2f2f2;
    }

    .card-header button {
      background-color: #2E2E2E;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .card-header button:hover {
      background-color: #3E3E3E;
    }

    .info-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 12px;
    }

    .info-box {
      background-color: #121212;
      color: #c0c0c0;
      padding: 12px;
      border-radius: 12px;
      font-size: 13px;
      flex: 1;
      line-height: 1.4;
      user-select: none;
    }

    .info-box.clickable {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .info-box.clickable:hover {
      background-color: #333333;
      color: #ffffff;
    }

    .tariff-title {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .career-scroll {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;
    }

    .career-scroll::-webkit-scrollbar {
      display: none;
    }

    .career-button {
      background-color: #121212;
      color: #e0e0e0;
      border-radius: 12px;
      padding: 16px 22px;
      font-size: 15px;
      white-space: nowrap;
      flex-shrink: 0;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
      user-select: none;
      border: none;
    }

    .career-button:hover,
    .career-button:focus {
      background-color: #333333;
      color: #ffffff;
      outline: none;
    }

    .career-button.active {
      background-color: #333333;
      color: #ffffff;
    }

    .pirate-currency {
      color: #ffffff;
      font-weight: bold;
      font-family: 'Pirata One', cursive;
      margin-left: 4px;
      text-shadow: 0 0 4px #ffffff;
    }

    .button-block {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
    }

    .button-block button {
      width: 100%;
      background: none;
      border: none;
      border-bottom: 1.5px solid #444444;
      padding: 12px 0;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #f2f2f2;
      cursor: pointer;
      text-align: left;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .button-block button:hover,
    .button-block button:focus {
      color: #d4af37;
      border-color: #d4af37;
      outline: none;
    }

    .button-block button:active {
      color: #b38e1e;
    }

    /* Стили для страницы пополнения */
    .payment-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    .payment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .payment-back-btn {
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .payment-title {
      font-size: 24px;
      font-weight: bold;
    }

    /* Стили из кода пополнения */
    :root{
      --bg:#000;
      --panel:#0f1113;
      --muted:#8e8e93;
      --text:#fff;
      --accent:#007aff;
      --accent-gradient: linear-gradient(45deg, #007aff, #00a8ff);
      --radius:14px;
      --card-radius:16px;
      --shadow-strong:0 28px 60px rgba(0,0,0,.7);
      --ios-ease:cubic-bezier(.25,.1,.25,1);
      --ios-bounce:cubic-bezier(.2,.8,.2,1);
    }

    .container{max-width:480px;margin:0 auto;padding:16px;min-height:100vh}
    .header{display:flex;align-items:center;justify-content:center;padding:24px 0 12px;position:relative}
    .header::after{content:"";position:absolute;left:0;right:0;bottom:0;height:.5px;background:rgba(255,255,255,.1);transform:scaleY(.5)}
    .title{font-weight:600;font-size:17px}

    .carousel-wrap{margin:14px 0 6px;overflow:hidden}
    .carousel{display:flex;gap:14px;overflow-x:auto;scroll-snap-type:x mandatory;padding:10px 12px 18px;-webkit-overflow-scrolling:touch;scrollbar-width:thin;scrollbar-color: var(--accent) transparent}
    .carousel::-webkit-scrollbar{height:6px;display:block}
    .carousel::-webkit-scrollbar-track{background:transparent}
    .carousel::-webkit-scrollbar-thumb{background-color:var(--accent);border-radius:3px}

    .card-container {
      perspective: 1000px;
      flex: 0 0 auto;
      width: clamp(200px, 75vw, 280px);
      aspect-ratio: 85.6/53.98;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.5s var(--ios-ease), opacity 0.3s var(--ios-ease);
    }

    .card-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card-container:hover {
      transform: translateY(-5px);
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: var(--card-radius);
      padding: 12px;
      background: linear-gradient(145deg,#141414,#0a0a0a);
      border: .5px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
      color: var(--text);
      user-select: none;
      backface-visibility: hidden;
      scroll-snap-align: center;
      transform-origin: center;
      transition: transform 0.6s var(--ios-ease), box-shadow 0.3s var(--ios-ease);
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 50px rgba(0,0,0,.65);
    }

    .card:active {
      animation: pulse 0.3s var(--ios-ease);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.unflipping {
      animation: unflip 0.6s var(--ios-ease) forwards;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backface-visibility: hidden;
      border-radius: var(--card-radius);
    }

    .card-back {
      transform: rotateY(180deg);
      background: linear-gradient(145deg, #0a0a0a, #141414);
    }

    .card-back::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 40px;
      background: rgba(0,0,0,.5);
    }

    .card-cvc {
      align-self: flex-end;
      margin-top: auto;
      padding: 6px 10px;
      background: white;
      color: black;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }

    .card-number-back {
      font-family: monospace;
      letter-spacing: 1px;
      font-size: 14px;
      text-align: center;
      margin-top: 60px;
    }

    .card.placeholder{background:#444;color:#ccc;display:flex;align-items:center;justify-content:center;font-weight:600;font-size:16px}

    .quick-amounts {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .quick-amount {
      flex: 1;
      padding: 10px;
      background: var(--panel);
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .label {
      color: var(--muted);
    }

    .big {
      font-size: 16px;
      font-weight: 600;
    }

    .pay {
      width: 100%;
      padding: 16px;
      margin-top: 20px;
      background: var(--accent-gradient);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }

    .pay.white {
      background: white;
      color: black;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-strong);
    }

    .form-row {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .form-input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .auto-brand {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .auto-brand.show {
      opacity: 1;
    }

    .success-checkmark {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #34c759;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .success-checkmark::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 40px;
      border: solid white;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      margin-top: -5px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes unflip {
      0% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 20px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Анимации */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  <!-- Страница каюты -->
  <div id="cabinet-page" class="cabinet-page fade-in">
    <div class="cabinet-container">
      <div class="avatar-section">
        <div class="avatar" id="avatar">
          <!-- Аватар будет вставлен через JavaScript -->
        </div>

        <div class="level-username-wrapper">
          <div class="level-label" id="level-label">Юнга</div>
          <div class="username" id="username">Загрузка...</div>
        </div>
      </div>

      <div class="cabinet-card">
        <div class="card-header">
          <div><span id="balance">1100</span> <span class="pirate-currency">P‌</span></div>
          <button onclick="showPaymentPage()">Пополнить</button>
        </div>

        <div class="info-grid">
          <div class="info-box clickable" onclick="showExpensesPage()">
            Расходы<br>
            <strong id="expenses-sum">0 <span class="pirate-currency">P</span></strong>
          </div>
          <div class="info-box">Подключённые<br>услуги и сервисы ⚙️⚓️</div>
        </div>

        <div class="tariff-title">Пиратская карьера</div>
        <div class="career-scroll" id="career-scroll">
          <button class="career-button active" onclick="changeLevel('Юнга', this)">Юнга</button>
          <button class="career-button" onclick="changeLevel('Крыса трюма', this)">Крыса трюма</button>
          <button class="career-button" onclick="changeLevel('Корсар', this)">Корсар</button>
          <button class="career-button" onclick="changeLevel('Штурман', this)">Штурман</button>
          <button class="career-button" onclick="changeLevel('Бывалый пёс', this)">Бывалый пёс</button>
        </div>
      </div>

      <div class="button-block">
        <a href="https://t.me/FOLLENSHAIDbot?startapp=0bff92cd6d10d69a" target="_blank" style="text-decoration: none;">
          <button type="button" onclick="triggerVibration()">Отзывы о Follen & Shaid</button>
        </a>
        <a href="https://t.me/FOllENSHAID_bot" target="_blank" style="text-decoration: none;">
          <button type="button" onclick="triggerVibration()">Связь с поддержкой</button>
        </a>
        <button type="button" onclick="showProfilePage()">Управление профилем</button>
      </div>
    </div>
  </div>

  <!-- Страница пополнения -->
  <div id="payment-page" class="payment-page">
    <div class="payment-header">
      <button class="payment-back-btn" onclick="hidePaymentPage()">← Назад</button>
      <div class="payment-title">Пополнение счета</div>
    </div>

    <div class="container">
      <div class="header">
        <div class="title">Выберите карту</div>
      </div>

      <div class="carousel-wrap">
        <div id="carousel" class="carousel"></div>
      </div>

      <div style="margin-top: 24px;">
        <div class="form-row">
          <label class="form-label">Сумма пополнения (₽)</label>
          <input id="amountInput" class="form-input" type="number" placeholder="0.00" inputmode="decimal">
        </div>

        <div class="quick-amounts">
          <button class="btn quick-amount" data-amount="100">100 ₽</button>
          <button class="btn quick-amount" data-amount="500">500 ₽</button>
          <button class="btn quick-amount" data-amount="1000">1000 ₽</button>
        </div>

        <div style="margin-top:12px">
          <div class="row"><div class="label">Введено</div><div id="entered" class="big">0.00 ₽</div></div>
          <div class="row"><div class="label">Комиссия</div><div id="commission" class="big">3%</div></div>
          <div class="row"><div class="label">Чистыми</div><div id="net" class="big">0.00 ₽</div></div>
          <div class="row"><div class="label">В USD (≈)</div><div id="usd" class="big">0.00 $</div></div>
        </div>

        <button id="payBtn" class="pay white" aria-label="Оплатить">Пополнить</button>
      </div>
    </div>

    <!-- Card Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h3 style="margin-top: 0; margin-bottom: 20px;">Введите данные карты</h3>
        
        <div class="form-row" style="position:relative;">
          <label class="form-label">Номер карты</label>
          <input id="cardNumberInput" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
          <div id="cardBrand" class="auto-brand"></div>
        </div>
        
        <div class="form-row">
          <label class="form-label">Имя держателя</label>
          <input id="cardHolderInput" class="form-input card-holder-input" placeholder="IVAN IVANOV">
        </div>
        
        <div class="form-grid">
          <div class="form-row">
            <label class="form-label">Срок действия</label>
            <input id="cardExpiryInput" class="form-input" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="form-row">
            <label class="form-label">CVC/CVV</label>
            <input id="cardCvcInput" class="form-input" placeholder="123" maxlength="4" inputmode="numeric">
          </div>
        </div>
        
        <button id="deleteCardBtn" class="btn" style="margin-top: 12px; background: rgba(255,59,48,.1); color: #ff3b30;">Удалить карту</button>
        <button id="saveCardBtn" class="pay" style="margin-top: 20px;">Сохранить карту</button>
      </div>
    </div>

    <!-- Success Modal Template -->
    <div id="successModalTemplate" style="display:none;">
      <div class="modal-content" style="text-align:center;">
        <div class="success-checkmark"></div>
        <h3>Пополнение успешно!</h3>
        <p id="successAmountText"></p>
        <button class="pay" style="margin-top:20px;" onclick="hideSuccessModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Основные функции
    function triggerVibration() {
      try {
        if (window.Telegram?.WebApp?.HapticFeedback?.impactOccurred) {
          Telegram.WebApp.HapticFeedback.impactOccurred('light');
        } else {
          // Эмуляция вибрации для тестирования вне Telegram
          console.log("Vibration triggered");
        }
      } catch (e) {
        console.warn('Vibration not supported', e);
      }
    }

    // Инициализация данных пользователя Telegram
    function initUserData() {
      // Проверяем, что WebApp Telegram доступен
      if (window.Telegram && Telegram.WebApp) {
        console.log("Telegram WebApp detected");
        
        // Инициализируем WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Получаем данные пользователя
        const user = Telegram.WebApp.initDataUnsafe?.user;
        
        if (user) {
          console.log("User data:", user);
          
          // Устанавливаем имя пользователя
          const username = user.first_name || user.username || 'Пират';
          document.getElementById('username').textContent = username;
          
          // Устанавливаем аватар
          const avatarUrl = user.photo_url;
          const avatarElement = document.getElementById('avatar');
          
          if (avatarUrl) {
            console.log("Setting avatar from URL:", avatarUrl);
            avatarElement.style.backgroundImage = `url(${avatarUrl})`;
            avatarElement.style.backgroundSize = 'cover';
          } else {
            // Дефолтный аватар, если фото нет
            console.log("Using default avatar");
            const defaultAvatarColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
            avatarElement.innerHTML = `
              <svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
                <circle cx="70" cy="70" r="70" fill="${defaultAvatarColor}"/>
                <text x="70" y="80" font-family="Arial" font-size="60" fill="white" text-anchor="middle" dominant-baseline="middle">
                  ${username.charAt(0).toUpperCase()}
                </text>
              </svg>
            `;
          }
          
          // Настраиваем кнопку "Назад" в Telegram
          Telegram.WebApp.BackButton.show();
          Telegram.WebApp.BackButton.onClick(handleBackButton);
          
        } else {
          console.log("No user data available");
          setupDemoData();
        }
      } else {
        console.log("Not in Telegram WebApp, using demo data");
        setupDemoData();
      }
    }

    function setupDemoData() {
      const username = "Капитан Джек";
      document.getElementById('username').textContent = username;
      
      const avatarElement = document.getElementById('avatar');
      avatarElement.innerHTML = `
        <svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
          <circle cx="70" cy="70" r="70" fill="#2E2E2E"/>
          <text x="70" y="80" font-family="Arial" font-size="60" fill="white" text-anchor="middle" dominant-baseline="middle">К</text>
        </svg>
      `;
    }

    function handleBackButton() {
      if (document.getElementById('payment-page').style.display === 'block') {
        hidePaymentPage();
      }
    }

    // Управление страницами
    function showPaymentPage() {
      document.getElementById('payment-page').style.display = 'block';
      document.getElementById('cabinet-page').style.display = 'none';
      triggerVibration();
      initPaymentPage();
    }

    function hidePaymentPage() {
      document.getElementById('payment-page').style.display = 'none';
      document.getElementById('cabinet-page').style.display = 'block';
      triggerVibration();
    }

    function hideSuccessModal() {
      const successModal = document.querySelector('.success-modal');
      if (successModal) {
        successModal.classList.remove('show');
        setTimeout(() => successModal.remove(), 300);
      }
    }

    // Логика пиратской карьеры
    const careerDescriptions = {
      "Юнга": "Ты только что прибыл на корабль! Начало пиратского пути.",
      "Крыса трюма": "Ты уже освоился на судне, но пока прячешься в трюме.",
      "Корсар": "Ты стал настоящим пиратом и уже участвуешь в абордаже.",
      "Штурман": "Ты прокладываешь курс команды и ведёшь корабль вперёд.",
      "Бывалый пёс": "Ты повидал штормы, битвы и сокровища. Опытный ветеран!"
    };

    function changeLevel(level, buttonElement) {
      const levelLabel = document.getElementById('level-label');
      levelLabel.textContent = level;

      const buttons = document.querySelectorAll('.career-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      buttonElement.classList.add('active');

      // Показываем попап с описанием уровня
      showCareerPopup(level);
      triggerVibration();
    }

    function showCareerPopup(level) {
      const title = level;
      const text = careerDescriptions[level] || 'Информация отсутствует';
      
      if (window.Telegram?.WebApp?.showPopup) {
        Telegram.WebApp.showPopup({
          title: title,
          message: text,
          buttons: [{ type: 'ok' }]
        });
      } else {
        alert(`${title}\n\n${text}`);
      }
    }

    // Логика страницы пополнения
    // Загрузка сохраненных карт из localStorage
    const storedCards = localStorage.getItem('userCards');
    const cards = storedCards ? JSON.parse(storedCards) : [
      { 
        id: '1', 
        number: '•••• •••• •••• 3456', 
        holder: 'IVAN IVANOV', 
        expiry: '09/27', 
        brand: 'VISA',
        cvc: '123',
        fullNumber: '4111111111111111'
      },
      { 
        id: '2', 
        number: '•••• •••• •••• 7890', 
        holder: 'PETER PETROV', 
        expiry: '11/26', 
        brand: 'MC',
        cvc: '456',
        fullNumber: '5555555555554444'
      }
    ];

    const carousel = document.getElementById('carousel');
    const modal = document.getElementById('modal');
    let selectedCard = 0;
    let exchangeRate = 75; // Начальное значение курса

    // Цвета для разных типов карт
    const cardColors = {
      'VISA': ['#1a1a2e', '#16213e'],
      'MC': ['#191919', '#3a3a3a'],
      'AMEX': ['#006fcf', '#003f7f'],
      'MIR': ['#1a3e8c', '#0d2b6b']
    };

    // Динамическая комиссия
    function calculateCommission(amount) {
      if (amount <= 1000) return 0.03; // 3%
      if (amount <= 5000) return 0.025; // 2.5%
      return 0.02; // 2%
    }

    // Кэширование курса валют
    async function fetchExchangeRate() {
      const cache = localStorage.getItem('exchangeRateCache');
      const now = Date.now();
      
      if (cache) {
        const { rate, timestamp } = JSON.parse(cache);
        if (now - timestamp < 3600000) { // 1 час кэша
          return rate;
        }
      }

      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();

        const rate = data.rates.RUB || 75;
        localStorage.setItem('exchangeRateCache', JSON.stringify({
          rate,
          timestamp: now
        }));
        return rate;
      } catch {
        return 75;
      }
    }

    // Форматирование валюты
    function formatCurrency(amount, currency) {
      return new Intl.NumberFormat('ru-RU', {
        style: 'currency',
        currency: currency === '$' ? 'USD' : 'RUB',
        currencyDisplay: 'symbol'
      }).format(amount).replace(/\s/g, ' ');
    }

    // Рендер карусели
    function renderCarousel(){
      carousel.innerHTML='';
      cards.forEach((c,i)=>{
        const container = document.createElement('div');
        container.className = 'card-container';
        container.style.transitionDelay = `${i*0.1}s`;
        
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.index = i;
        div.dataset.id = c.id;
        
        div.innerHTML = `
          <div class="card-front" style="background: linear-gradient(145deg, ${cardColors[c.brand]?.[0] || '#141414'}, ${cardColors[c.brand]?.[1] || '#0a0a0a'});">
            <div class="top">
              <div class="chip">💳</div>
              <div class="network">${c.brand}</div>
            </div>
            <div class="number">${c.number}</div>
            <div class="holder">${c.holder} ${c.expiry}</div>
          </div>
          <div class="card-back">
            <div class="top">
              <div class="network">${c.brand}</div>
            </div>
            <div class="card-cvc">${c.cvc}</div>
            <div class="card-number-back">${c.fullNumber.replace(/\d(?=\d{4})/g, '*')}</div>
          </div>
        `;
        
        div.addEventListener('click', (e) => {
          // Игнорируем клики по кнопкам
          if (e.target.closest('.btn')) return;
          
          // Если карта уже перевернута - возвращаем ее
          if (div.classList.contains('flipped')) {
            div.classList.remove('flipped');
            vibrate([30]);
          } else {
            // Иначе переворачиваем
            div.classList.add('flipped');
            vibrate([50, 30]);
            
            // Автоматически возвращаем через 5 секунд
            setTimeout(() => {
              if (div.classList.contains('flipped')) {
                div.classList.remove('flipped');
              }
            }, 5000);
          }
        });
        
        div.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          div.classList.toggle('flipped');
          vibrate([50, 30]);
        });
        
        container.appendChild(div);
        carousel.appendChild(container);
        
        setTimeout(() => {
          container.classList.add('visible');
        }, 50);
      });
      scrollToCard(selectedCard);
    }

    // Скролл к выбранной карте
    function scrollToCard(index){
      const card = carousel.children[index];
      if(card){
        card.scrollIntoView({behavior:'smooth',inline:'center'});
      }
    }

    // Вибрация с разными паттернами
    function vibrate(pattern = [50]) {
      if ('vibrate' in navigator) {
        navigator.vibrate(pattern);
      }
    }

    // Показ тоста
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = 'var(--panel)';
      toast.style.padding = '12px 24px';
      toast.style.borderRadius = 'var(--radius)';
      toast.style.zIndex = '1000';
      toast.style.animation = 'slideUp 0.3s var(--ios-ease) forwards';
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'fadeIn 0.3s var(--ios-ease) reverse forwards';
        setTimeout(() => {
          toast.remove();
        }, 300);
      }, 3000);
    }

    // Форматирование номера карты
    function formatCardNumber(value){
      const v = value.replace(/\D/g,'').substring(0,16);
      const parts = [];
      for(let i = 0; i < v.length; i += 4) {
        parts.push(v.substring(i, i + 4));
      }
      return parts.join(' ').trim();
    }

    // Автоматическое определение бренда карты
    function detectCardBrand(number) {
      const num = number.replace(/\D/g,'');
      const brands = {
        'VISA': /^4/,
        'MASTERCARD': /^5[1-5]/,
        'AMEX': /^3[47]/,
        'MIR': /^2/,
        'JCB': /^(2131|1800|35)/,
        'DINERS': /^(36|38|30[0-5])/,
        'DISCOVER': /^(6011|65|64[4-9])/
      };
      
      for (const [brand, regex] of Object.entries(brands)) {
        if (regex.test(num)) {
          document.getElementById('cardBrand').textContent = brand;
          document.getElementById('cardBrand').classList.add('show');
          return brand;
        }
      }
      
      document.getElementById('cardBrand').textContent = '';
      document.getElementById('cardBrand').classList.remove('show');
      return '';
    }

    // Дебаунс
    function debounce(func, timeout = 300) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), timeout);
      };
    }

    // Обновление сумм при изменении ввода
    const amountInput = document.getElementById('amountInput');
    amountInput.addEventListener('input', debounce(updateAmounts));

    function updateAmounts() {
      const amount = parseFloat(amountInput.value) || 0;
      const commissionRate = calculateCommission(amount);
      const commission = amount * commissionRate;
      const net = amount - commission;
      const usd = net / exchangeRate;
      
      document.getElementById('entered').textContent = formatCurrency(amount, '₽');
      document.getElementById('commission').textContent = `${(commissionRate * 100).toFixed(1)}% (${formatCurrency(commission, '₽')})`;
      document.getElementById('net').textContent = formatCurrency(net, '₽');
      document.getElementById('usd').textContent = formatCurrency(usd, '$');
    }

    // Обработка платежа
    document.getElementById('payBtn').onclick = async () => {
      const amount = parseFloat(amountInput.value);
      
      if (!amount || amount <= 0) {
        showToast('Введите сумму пополнения');
        return;
      }
      
      if (cards.length === 0) {
        showToast('Добавьте карту для пополнения');
        return;
      }
      
      // Показываем индикатор загрузки
      const payBtn = document.getElementById('payBtn');
      payBtn.classList.add('loading');
      
      try {
        // Имитация запроса к серверу
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Успешный платеж
        const successModal = document.createElement('div');
        successModal.className = 'modal success-modal';
        successModal.innerHTML = document.getElementById('successModalTemplate').innerHTML;
        
        document.getElementById('successAmountText').textContent = 
          `Сумма: ${formatCurrency(amount, '₽')}`;
        
        document.body.appendChild(successModal);
        setTimeout(() => successModal.classList.add('show'), 10);
        
        // Анимация успешного платежа
        payBtn.classList.remove('loading');
        payBtn.classList.add('payment-success');
        setTimeout(() => {
          payBtn.classList.remove('payment-success');
        }, 600);
        
        // Вибрация успеха
        vibrate([100, 30, 100]);
        
      } catch (error) {
        showToast('Ошибка при обработке платежа');
        payBtn.classList.remove('loading');
      }
    };

    // Сохранение карты
    document.getElementById('saveCardBtn').onclick=()=>{
      const number = document.getElementById('cardNumberInput').value.trim();
      const holder = document.getElementById('cardHolderInput').value.trim().toUpperCase();
      const expiry = document.getElementById('cardExpiryInput').value.trim();
      const cvc = document.getElementById('cardCvcInput').value.trim();
      const brand = detectCardBrand(number) || 'UNKNOWN';

      if(!number || number.replace(/\D/g,'').length < 16) {
        showToast('Введите корректный номер карты (16 цифр)');
        return;
      }
      if(!holder) {
        showToast('Введите имя держателя карты');
        return;
      }
      if(!expiry || !/^\d{2}\/\d{2}$/.test(expiry)) {
        showToast('Введите срок действия в формате MM/YY');
        return;
      }
      if(!cvc || cvc.length < 3) {
        showToast('Введите корректный CVC/CVV код');
        return;
      }

      // Форматируем номер для отображения
      const maskedNumber = '•••• •••• •••• ' + number.slice(-4);
      
      // Проверяем, есть ли уже такая карта
      const existingIndex = cards.findIndex(c => 
        c.fullNumber === number.replace(/\D/g, '')
      );
      
      if (existingIndex >= 0) {
        // Обновляем существующую карту
        cards[existingIndex] = {
          ...cards[existingIndex],
          holder,
          expiry,
          cvc,
          brand
        };
        showToast('Карта обновлена');
      } else {
        // Добавляем новую карту
        const newCard = {
          id: Date.now().toString(),
          number: maskedNumber,
          holder,
          expiry,
          brand,
          cvc,
          fullNumber: number.replace(/\D/g, '')
        };
        cards.push(newCard);
        showToast('Карта добавлена');
      }
      
      // Сохраняем в localStorage
      localStorage.setItem('userCards', JSON.stringify(cards));
      
      // Обновляем карусель
      renderCarousel();
      
      // Закрываем модальное окно
      modal.classList.remove('show');
      vibrate([50, 30]);
    };

    // Удаление карты
    document.getElementById('deleteCardBtn').onclick = () => {
      const number = document.getElementById('cardNumberInput').value.trim();
      const cardIndex = cards.findIndex(c => 
        c.fullNumber === number.replace(/\D/g, '')
      );
      
      if (cardIndex >= 0) {
        cards.splice(cardIndex, 1);
        localStorage.setItem('userCards', JSON.stringify(cards));
        showToast('Карта удалена');
        renderCarousel();
        modal.classList.remove('show');
        vibrate([50, 30, 50]);
      } else {
        showToast('Карта не найдена');
      }
    };

    // Маски ввода
    document.getElementById('cardNumberInput').addEventListener('input', (e) => {
      const formatted = formatCardNumber(e.target.value);
      if (e.target.value !== formatted) {
        e.target.value = formatted;
      }
      detectCardBrand(e.target.value);
    });

    // Fixed card holder input
    document.getElementById('cardHolderInput').addEventListener('input', (e) => {
      // Allow only letters and spaces, convert to uppercase
      e.target.value = e.target.value.replace(/[^A-Za-z\s]/g, '').toUpperCase();
    });

    document.getElementById('cardExpiryInput').addEventListener('input', (e) => {
      const value = e.target.value.replace(/\D/g,'');
      if (value.length > 2) {
        e.target.value = `${value.substring(0,2)}/${value.substring(2,4)}`;
      } else {
        e.target.value = value;
      }
    });

    document.getElementById('cardCvcInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').substring(0, 4);
    });

    // Быстрый выбор суммы
    document.querySelectorAll('.quick-amount').forEach(btn => {
      btn.addEventListener('click', () => {
        amountInput.value = btn.dataset.amount;
        updateAmounts();
        vibrate([20, 10]);
      });
    });

    // Открытие модального окна для ввода карты
    document.getElementById('enterDataBtn').onclick=()=>{
      modal.classList.add('show');
      document.getElementById('cardNumberInput').focus();
      // Очищаем поля при открытии
      document.getElementById('cardNumberInput').value = '';
      document.getElementById('cardHolderInput').value = '';
      document.getElementById('cardExpiryInput').value = '';
      document.getElementById('cardCvcInput').value = '';
      document.getElementById('cardBrand').textContent = '';
      document.getElementById('cardBrand').classList.remove('show');
      vibrate([30]);
    };
    modal.onclick=(e)=>{if(e.target===modal) modal.classList.remove('show');}

    // Закрытие модальных окон по ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (modal.classList.contains('show')) modal.classList.remove('show');
      }
    });

    // Обновление курса каждые 30 минут
    setInterval(async () => {
      exchangeRate = await fetchExchangeRate();
      updateAmounts();
    }, 1800000);

    // Инициализация страницы пополнения
    function initPaymentPage() {
      renderCarousel();
      updateAmounts();
      
      // Загружаем курс валют
      fetchExchangeRate().then(rate => {
        exchangeRate = rate;
        updateAmounts();
      });
      
      // Добавляем вибрацию на все кнопки
      document.querySelectorAll('#payment-page button').forEach(btn => {
        btn.addEventListener('click', () => vibrate([10]));
      });
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
      initUserData();
    });
  </script>
</body>
